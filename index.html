        <div class="wrapper">
            <div class="content">
                <div class="row">
                    <div class="text-center text-light bg-info col-md-12">
                        <h1>TASK MANAGER </h1>
                        <p>Add your Tasks and update it's Completion and Delete anytime</p>
                        <div class="credits">
                        <p>"Developed by Dheeraj kumar"</p>
                        </div>

                <div class="search">
                    <div class="container">
                        
                        <form class="form-container">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" class="search-todo form-control" placeholder="Search your Task here"/>
                                </div>
                                <div class="col-md-8 form-check checkbox">
                                    <label>
                                        <input type="checkbox" class="hidecompleted"/>Hide Completed
                                    </label>
                                </div>
                            </div>
                            
                        </form>
                
                </div>
                </div>
            <div class="container">
            <div class="row status-header">
                <h5 class="status text-danger col-md-12 font-weight-bold"></h5>
                </div>
            <div class="todo-form">
                <form>
                    <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="new-todo" placeholder="Write your task here" required="true"/>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="submit-todo">Add task</button>
                    </div>
                    </div>
                    
                    
                </form>
            </div>
        </br>
            <div class="rows">
            <div class="todos col-md-12"></div>
            </div>
            </div>
            </div>
            
            </div>
    
        </div>
